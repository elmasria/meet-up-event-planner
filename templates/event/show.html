<div ng-controller="EventShowController as eventShowCrt">	
	<div class="container">
		<div class="row">
			<div class="col-md-3 ">
				<nav>
					<div class="input-group">							
						<input type="text" class="form-control" ng-model="eventShowCrt.search" placeholder="search...">
						<span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
					</div>
					<br>
					<h6>Categories</h6>
					<div class="list-group">
						<a href="#" ng-click="eventShowCrt.preventEvent($event); eventShowCrt.filterEventType('all')" class="list-group-item active">
							All Types
						</a>
						<a href="#" ng-click="eventShowCrt.preventEvent($event);eventShowCrt.filterEventType(eventType)" class="list-group-item" ng-repeat="eventType in eventShowCrt.eventTypes">
							{{eventType}}
						</a>
					</div>
				</nav>
			</div>
			<div class="col-md-9">
				<div class="row" >
					<div class="col-sm-6" ng-repeat="event in eventShowCrt.events | filter: eventShowCrt.search" >
						<div class="panel panel-default">
							<div class="panel-heading">
								<h1>{{event.eventName}}</h1>
							</div>
							<div class="plan-body">
								<div class="row">
									<div class="col-sm-12">
										<h4>Location</h4>
										{{event.eventLocation.eventLocation}}
									</div>
								</div>
								<br>
								<div class="row">
									<div class="col-sm-12">

										<button type="button" class="btn btn-lg btn-default pull-right"
										data-toggle="modal" 
										ng-click="eventShowCrt.preventEvent($event);eventShowCrt.showMoreDetails(event)" data-target="#myModal"> More Details</button>
									</div>
								</div>	
							</div>
							<div class="panel-footer">
								<div class="row">
									<div class="col-sm-6">
										From: 
										{{event.eventStartDate.eventStartDate}}
									</div>
									<div class="col-sm-6">
										To: 
										{{event.eventEndtDate.eventEndtDate}}
									</div>						
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade " role="dialog">
	<div class="modal-dialog modal-lg">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" ng-click="eventShowCrt.preventEvent($event)" ValidatorEnable="false"  class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title"></h4>
			</div>
			<div class="modal-body">
				
					{{eventShowCrt.singleEvent.eventName}}
				
			</div>
			<div class="modal-footer">
				
			</div>
		</div>
	</div>
</div>
